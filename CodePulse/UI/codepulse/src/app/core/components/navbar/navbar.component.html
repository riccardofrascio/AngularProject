<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">CodePulse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/']">Home</a>
          </li>
          <ng-container *ngIf="user !== undefined && user.roles.includes('Writer')">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" [routerLink]="['/admin/categories']">Categories</a></li>

                <li><a class="dropdown-item" [routerLink]="['/admin/blogposts']">BlogPosts</a></li>
              </ul>
            </li>
          </ng-container>
        </ul>
        
        <div class="d-flex">
          <ng-container *ngIf="user === undefined;else showLogout">
            <a [routerLink]="['/login']" class="btn btn-primary text-white">Login</a>
          </ng-container>
          <ng-template #showLogout>
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{user?.email}}
                  </a>
                  <ul class="dropdown-menu">
                    <li><a (click)="onLogout()" class="dropdown-item text-danger">Logout <i class="bi bi-arrow-bar-right"></i></a></li>

      </div>
