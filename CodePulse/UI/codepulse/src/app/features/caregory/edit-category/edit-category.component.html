<div class="container">
    <h1 class="mt-3">Edit category</h1>
    
    <ng-container *ngIf="category"; else notFound>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category id</label>
                    <input type="text" id="categoryId" name="categoryId" class="form-control" value="{{category.id}}" disabled>
                    
                    <label class="form-label" for="categoryName">Category name</label>
                    <input type="text" id="categoryName" name="categoryName" class="form-control" [(ngModel)]="category.name">

                    <label class="form-label" for="categoryUrlHandle">Category url Handle</label>
                    <input type="text" id="categoryUrlHandle" name="categoryUrlHandle" class="form-control" [(ngModel)]="category.urlHandle">
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">delete</button>
                    </div>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
        </div>
    </ng-template>
</div>
