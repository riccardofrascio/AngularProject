<div class="container">
    <h1 class="mt-3">Add category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryName">Name: </label>
                <input type="text" id="categoryName" name="categoryName" class="form-control" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label for="categoryUrlHandle">Url Handle: </label>
                <input type="text" id="categoryUrlHandle" name="categoryUrlHandle" class="form-control" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
