<div class="container">
    <div class="my-5">
        <div class="row align-items-lg-stretch">
            <ng-container *ngIf="blogs$ | async as blogs">
                <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
                    <div class="card h-100">
                        <img [src]="blog.featuredImageUrl" class="card-img-top" alt="">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">{{blog.shortDescription}}</p>
                            <span class="d-flex align-items-end" style="flex: 1"><a [routerLink]="['/blog', blog.urlHandle]"><button class="btn btn-primary">Read more</button></a></span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
